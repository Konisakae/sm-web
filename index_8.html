<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .responsive-tilt {
        width: 100%; /* ancho lo controla el contenedor padre */

        aspect-ratio: 1 / 1.25; /* ancho / alto = 1 / 1.25 -> altura = ancho * 1.25 */
        /* Fallback para navegadores sin aspect-ratio:
     position: relative; height: 0; padding-top: calc(100% * 1.25);
     y poner SVG con position:absolute; inset:0; */
      }

      .responsive-tilt svg {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div>
        <p>
          Erum vendis escime restionsequi aut audionetum dolor minci il inimo
          dis eum aceptae. Neque consequo ipis am dolum sinum exerror atempossit
          excersp ictio. Nulluptatium quunt etur aut volore nonsequiam, con
          consequamus earcipsae nonsed molum expeditem ressus.
        </p>
      </div>
      <div class="responsive-tilt">
        <svg
          viewBox="0 0 320 400"
          preserveAspectRatio="xMidYMid slice"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Imagen con borde inferior inclinado y esquinas redondeadas"
        >
          <!-- Sistema interno: W=320, H=400 (altura > ancho), r=8, inclinación 8°
         delta = W * tan(8°) ≈ 320 * 0.140542 = 44.97 -->
          <defs>
            <clipPath id="rounded-tilt-clip">
              <!-- Path con arcos en las cuatro esquinas y base inclinada hacia la derecha -->
              <path
                d="
          M 8 0
          H 312
          A 8 8 0 0 1 320 8
          V 355.03
          A 8 8 0 0 1 312.03 363.03
          L 44.97 400
          A 8 8 0 0 1 36.97 392
          V 8
          A 8 8 0 0 1 44 0
          Z
        "
              />
            </clipPath>
          </defs>

          <g clip-path="url(#rounded-tilt-clip)">
            <image
              href="./assets/images/1.jpg"
              x="0"
              y="0"
              width="320"
              height="400"
              preserveAspectRatio="xMidYMid slice"
            />
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
